<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My App</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="index.js" defer></script>
</head>
<body>
  <div id="vue-app">

    <router-view></router-view>

  </div>
</body>
</html>

<template id="home-page">
  <div class="vue-component">

    <ul v-for="(task, k) in tasks">
        <li>{{ task.text }}</li>
        <input id="{k}" v-model="task.text" type="text"></input>
        <input type="submit" v-on:click="updateTask(task)"></input>
        <button id="{k}" v-on:click="deleteTask(task)">Kill Me Now</button>
    </ul>

    <div>
        New Task: <input v-model="newTask.text" type="text"></input>
    </div>
        
    <div>
        <input type="submit" v-on:click="createTask()"></input>
    </div>
  </div>
</template>

<template id="wat-page">
  <div class="vue-component">
    <p>{{message}}</p>
  </div>
</template>
